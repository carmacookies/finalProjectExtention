<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Document</title>
</head>
<body onload="getUserDetails()">
    <header></header>
    <main>
        <div id="calc">
        <div class="box" id="user">
            <h4><p id="emailText">Email:</p></h4>
            <h4><p id="nameText">Name:</p></h4>
        </div>
        <div class="box">
            <p id="calcDisplay"></p>
        </div>
        <div class="box">
            <button id="result">=</button>
            <button class="operator" id="addition">+</button>
            <button class="operator" id="subtraction">-</button>
        </div>
        <div class="box">
            <button class="operator" id="division">/</button>
            <button class="operator" id="precentage">%</button>
            <button class="operator" id="multiplication">x</button>
        </div>
        <div class="box">
            <button class="operator" id="exponentiation">*</button>
            <button id="posneg">-/+</button>
            <button class="num" id="zero">0</button>
        </div>
        <div class="box">
            <button class="num" id="one">1</button>
            <button class="num" id="two">2</button>
            <button class="num" id="three">3</button>
        </div>
        <div class="box">
            <button class="num" id="four">4</button>
            <button class="num" id="five">5</button>
            <button class="num" id="six">6</button>
        </div>
        <div class="box">
            <button class="num" id="seven">7</button>
            <button class="num" id="eight">8</button>
            <button class="num" id="nine">9</button>
        </div>
        <div class="box">
            <button id="clearb">clear</button>
        </div>
        </div>
    </main>
    <footer><button id="finish"><a href="endscreen.html">סיום</a></button></footer>
    <script src="calc.js" type="text/javascript"></script>
</body>
</html>
